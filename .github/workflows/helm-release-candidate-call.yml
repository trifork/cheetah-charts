name: Helm Release Candidate call
on:
  workflow_dispatch:
    inputs:
      helm-chart:
        type: choice
        description: Which hlem chart to create a release candidate for
        default: ''
        options:
        - cheetah-application
        - flink-job
        - image-automation
jobs:
  create-release-candidate:
      uses: trifork/cheetah-infrastructure-utils/.github/workflows/helm-create-release-candidate.yml@main
      with:
        chart: ${{ inputs.helm-chart}}
      secrets:
        PAT: ${{ secrets.GH_TOKEN }}



