name: GitHub Actions Demo
run-name: Kasper is testing out GitHub Actions ðŸš€
on: [push]

env:
  log4: ${{ 'true cheetah-application-v14.621.5-preRelease3' }}


jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ðŸŽ‰ The job was automatically triggered by a Kasper event."

      - name: checkout
        uses: actions/checkout@v3
        
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
      - run: |
          pip install pyyaml requests

      - name: run script
        id: python
        run: |
          output=$(python .github/scripts/test2.py)
          out2="${output//'%'/'%25'}"
          out3="${output//$'\n'/'%0A'}"
          out4="${output//$'\r'/'%0D'}" 
          echo "::set-output name=changelog2::$out2"
          echo "::set-output name=changelog3::$out3"
          echo "::set-output name=changelog4::$out4"


      - name: print variable
        run: |
          echo "${{ steps.python.outputs.changelog4 }} log4"
          echo "${{ steps.python.outputs.changelog3 }} log3"
          echo "${{ steps.python.outputs.changelog3 }} log2"

      - name: check if
        if: ${{ steps.python.outputs.changelog4 == env.log4}}
        run: echo "Yes man"
