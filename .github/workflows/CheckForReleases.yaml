on: 
    push:
      tags-ignore:
        - v*
      
jobs:
  Check-if-a-new-release-or-prerelease-is-required:
    runs-on: ubuntu-latest
    steps:
      - name: Check-out repository
        uses: actions/checkout@v3

      - name: cheetah-application
        uses: ./.github/actions/check-chart
        with: 
          name: cheetah-application
          token: ${{secrets.TOKEN}}
          branch: ${{ github.ref_name }}










 