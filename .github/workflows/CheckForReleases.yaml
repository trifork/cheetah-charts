name: CheckForReleases

on: 
    push:
      branches:
        - "**"
      tags-ignore:
        - "**"
      
      
jobs:
  Check-if-a-new-release-or-prerelease-is-required:
    runs-on: ubuntu-latest
    steps:

      - name: Check-out repository
        uses: actions/checkout@v3

      - name: cheetah-application
        uses: ./.github/actions/check-chart
        with: 
          name: cheetah-application
          token: ${{secrets.TOKEN}} # Should be updated to work with bot
          branch: ${{ github.ref_name }}
          
      - name: cheetah-flink
        uses: ./.github/actions/check-chart
        with: 
          name: cheetah-flink
          token: ${{secrets.TOKEN}} # Should be updated to work with bot
          branch: ${{ github.ref_name }}

      - name: cheetah-flink-native
        uses: ./.github/actions/check-chart
        with: 
          name: cheetah-flink-native
          token: ${{secrets.TOKEN}} # Should be updated to work with bot
          branch: ${{ github.ref_name }}








 