name: Chart linting

on:
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Helm chart linting
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: checkout repo
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3
        with:
          fetch-depth: 1
          ref: ${{ github.event.pull_request.base.ref }}

      - name: debug
        run: |-
          ls -alh
          git status

          git branch --list
          git branch --list --remote origin/HEAD

          git rev-parse --is-inside-work-tree
          git diff --find-renames --name-only -- charts

      - name: Chart linting
        run: |-
          make lint

  docs:
    name: Validate documentation
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - name: checkout repo
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3
        with:
          fetch-depth: 1

      - name: Render documentation
        run: make docs

      - name: Check git diff
        run: |
          git update-index -q --ignore-submodules --refresh
          if ! git diff-files --quiet --ignore-submodules -- ; then
            git diff --raw
            echo '::error:: Generating documentation caused a change. Run "make docs"' && exit 1
          fi

  audit:
    name: Polaris auditing
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: checkout repo
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3
        with:
          fetch-depth: 1

      - name: Install Helm
        uses: Azure/setup-helm@5119fcb9089d432beecbf79bb2c7915207344b78 # v3
        with:
          version: v3.9.0

      - name: Setup polaris
        uses: fairwindsops/polaris/.github/actions/setup-polaris@master
        with:
          version: 7.4.1

      - name: Polaris audit
        run: |
          for dir in charts/*; do
            echo "::group::Running polaris audit for chart $(basename $dir)"
            if [ ! -d "$dir/ci" ]; then
              echo "Auditing default values"
              polaris audit \
                --set-exit-code-below-score 90 \
                --format pretty \
                --config .github/polaris.yaml \
                --helm-chart "$dir"
              continue
            fi
            for file in "$dir"/ci/*.yaml; do
              echo "Auditing custom values: $file"
              polaris audit \
                --set-exit-code-below-score 90 \
                --format pretty \
                --config .github/polaris.yaml \
                --helm-chart "$dir" \
                --helm-values "$file"
            done
            echo "::endgroup::"
          done
