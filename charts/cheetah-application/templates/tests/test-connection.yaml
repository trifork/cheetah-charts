apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "cheetah-application.fullname" . }}-test-connection"
  labels:
    {{- include "cheetah-application.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  securityContext:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "cheetah-application.fullname" . }}:{{ .Values.service.port }}']
      securityContext:
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        capabilities:
          drop:
            - ALL
  restartPolicy: Never
