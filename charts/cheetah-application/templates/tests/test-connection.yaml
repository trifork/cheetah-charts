apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "cheetah-application.fullname" . }}-test-connection"
  labels:
    {{- include "cheetah-application.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  securityContext:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  containers:
    - name: curl
      image: curlimages/curl:8.18.0
      args:
        - curl
        - "{{ include "cheetah-application.fullname" . }}:{{ .Values.service.port }}"
      securityContext:
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        capabilities:
          drop:
            - ALL
      resources:
        requests:
          memory: 1Mi
          cpu: 10m
        limits:
          memory: 12Mi
          cpu: 100m
      readinessProbe:
        exec:
          command:
            - id
        initialDelaySeconds: 5
        periodSeconds: 5
      livenessProbe:
        exec:
          command:
            - which
            - curl
        initialDelaySeconds: 5
        periodSeconds: 5
  restartPolicy: Never
