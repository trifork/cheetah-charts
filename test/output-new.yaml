apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-test-redpanda-console-oauth2proxy
  labels:
    helm.sh/chart: redpanda-console-oauth2proxy-1.4.0
    app.kubernetes.io/name: redpanda-console-oauth2proxy
    app.kubernetes.io/instance: my-test
    app.kubernetes.io/version: "v3.1.0"
    app.kubernetes.io/managed-by: Helm
    
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: redpanda-console-oauth2proxy
      app.kubernetes.io/instance: my-test
  template:
    metadata:
      annotations:
        checksum/config: 372e9ecc4522b938123b4c40c1539b00be17e33140c44ca254fb8ecd8e24aa61
      labels:
        app.kubernetes.io/name: redpanda-console-oauth2proxy
        app.kubernetes.io/instance: my-test
    spec:
      serviceAccountName: my-test-redpanda-console-oauth2proxy
      automountServiceAccountToken: true
      securityContext:
        fsGroup: 99
        runAsUser: 99
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: configs
          configMap:
            name: my-test-redpanda-console-oauth2proxy
        - name: secrets
          secret:
            secretName: my-test-redpanda-console-oauth2proxy
      containers:
        - name: redpanda-console-oauth2proxy
          args:
            - "--config.filepath=/etc/console/configs/config.yaml"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
          image: docker.redpanda.com/redpandadata/console:v3.2.2
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - name: configs
              mountPath: /etc/console/configs
              readOnly: true
            - name: secrets
              mountPath: /etc/console/secrets
              readOnly: true
          livenessProbe:
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
            httpGet:
              path: /admin/health
              port: http
          readinessProbe:
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
            httpGet:
              path: /admin/health
              port: http
          resources:
            limits:
              memory: 64Mi
            requests:
              cpu: 5m
              memory: 16Mi
          env:
        - name: oauth2-proxy
          image: quay.io/oauth2-proxy/oauth2-proxy:v7.12.0
          imagePullPolicy: Always
          args:
            - --oidc-issuer-url=
            - --upstream=http://127.0.0.1:8080
            - --reverse-proxy=true
            - --email-domain=*
            - --cookie-secure=true
            # remove Username from audit log, to prevent PII in logs: https://oauth2-proxy.github.io/oauth2-proxy/configuration/overview/#auth-log-format
            - --auth-logging-format=" -  - [] [] "
            - --cookie-name=__Host-_oauth2Proxy
            - --provider=oidc
            - --http-address=0.0.0.0:4180
            - --exclude-logging-path="/ping"
          readinessProbe:
            httpGet:
              path: /ping
              port: http-proxy
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /ping
              port: http-proxy
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 4180
              protocol: TCP
              name: http-proxy
          env:
            - name: OAUTH2_PROXY_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  key: cookie-secret
                  name: redpanda-oauth2-proxy
            - name: OAUTH2_PROXY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  key: client-id
                  name: redpanda-oauth2-proxy
            - name: OAUTH2_PROXY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  key: OAUTH2_PROXY_CLIENT_SECRET
                  name: redpanda-oauth2-proxy
      priorityClassName:
